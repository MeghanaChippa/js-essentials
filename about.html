<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us | Explore World</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">

    <!-- 🔍 Search Input -->
    <div class="w3-bar-item" style="padding: 0; display: flex; gap: 8px; align-items: center;">
      <input id="searchInput" class="w3-input w3-border" type="text" placeholder="Search..." style="height:36px; width:200px; margin-top:4px;">
      <button class="w3-button w3-blue" onclick="handleSearch()">Search</button>
      <button class="w3-button w3-grey" onclick="clearSearch()">Clear</button>
    </div>
    
    <!-- Brand/Logo -->
    <a href="#home" class="w3-bar-item w3-button"><b>Travel</b> Website</a>

    <!-- Right Aligned Menu -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Home</a>
      <a href="#about" class="w3-bar-item w3-button">About Us</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact Us</a>
    </div>
  </div>
</div>

<!-- About Section -->
<div class="w3-container w3-padding-64" style="margin-top:60px">
  <h2>About Us</h2>
  <p>We are a passionate team dedicated to crafting unique travel experiences. From exotic islands to snowy peaks, we make every trip unforgettable.</p>
  
  <div class="w3-row-padding w3-grayscale w3-margin-top">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <img src="images/team1.avif" alt="Alice" style="width:100%">
      <h3>Alice Smith</h3>
      <p class="w3-opacity">Founder & CEO</p>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <img src="images/team2.avif" alt="Bob" style="width:100%">
      <h3>Bob Johnson</h3>
      <p class="w3-opacity">Travel Expert</p>
    </div>
    <!-- Add other team members as needed -->
  </div>
</div>

<footer class="w3-center w3-black w3-padding-16">
  <p>© 2025 Explore World</p>
</footer>
<script src="js/main.js"></script>

</body>
</html>
